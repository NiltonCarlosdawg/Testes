<!DOCTYPE html>
<html lang="pt" class="h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Roles - Dashboard</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen">
    <aside class="w-64 bg-gray-900 dark:bg-gray-950 text-white flex flex-col border-r border-gray-200 dark:border-gray-800">
        <div class="h-16 flex items-center justify-center text-2xl font-bold border-b border-gray-800">
            KI<span class="text-indigo-400">TROCA</span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="/api/v1/dashboard/index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 dark:hover:bg-gray-900 hover:text-indigo-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                <span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-600 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0012 11z" clip-rule="evenodd" /></svg>
                <span>Perfis de Usuario</span>
            </a>
            <a
            href="/api/v1/dashboard/lojas.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 dark:hover:bg-gray-900 hover:text-indigo-400 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0012 11z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Lojas</span>
          </a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col">
        <header class="bg-white dark:bg-gray-950 shadow-sm h-16 flex items-center justify-end px-6 border-b border-gray-200 dark:border-gray-800">
            <span id="user-email" class="text-sm font-medium text-gray-600 dark:text-gray-400"></span>
            <button id="logout-button" class="ml-4 bg-red-600 hover:bg-red-700 text-white font-semibold text-sm py-2 px-4 rounded-lg transition-all hover:scale-105">Logout</button>
        </header>

        <main class="flex-1 p-6 lg:p-8">
            <div id="feedback-message" class="hidden mb-6 p-4 text-sm rounded-lg bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400"></div>

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Gestão de Perfis de Usuario</h1>
                <button id="add-role-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-3 rounded-lg shadow-sm hover:shadow-lg transition-all hover:scale-105">Adicionar Novo Perfil de Usuario</button>
            </div>

            <div class="bg-white dark:bg-gray-950 rounded-2xl shadow-md border border-gray-200 dark:border-gray-800 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="bg-gray-50 dark:bg-gray-900">
                            <tr>
                                <th class="py-4 px-6 text-left font-semibold text-gray-600 dark:text-gray-400">Nome</th>
                                <th class="py-4 px-6 text-left font-semibold text-gray-600 dark:text-gray-400">Descrição</th>
                                <th class="py-4 px-6 text-center font-semibold text-gray-600 dark:text-gray-400">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="roles-table-body" class="text-gray-700 dark:text-gray-200 divide-y divide-gray-200 dark:divide-gray-800"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="role-modal" class="hidden fixed inset-0 bg-gray-900/50 dark:bg-gray-950/50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-950 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 w-full max-w-3xl max-h-[90vh] flex flex-col">
        <div class="p-6 border-b border-gray-200 dark:border-gray-800">
            <h2 id="modal-title" class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Adicionar Novo Perfil de Usuario</h2>
        </div>
        <form id="role-form" class="flex-1 overflow-y-auto">
            <div class="p-6 space-y-4">
                <input type="hidden" id="role-id">
                <div>
                    <label for="nome" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Nome do Perfil</label>
                    <input type="text" id="nome" required class="mt-1 block w-full border border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div>
                    <label for="descricao" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Descrição</label>
                    <textarea id="descricao" rows="2" class="mt-1 block w-full border border-gray-300 dark:border-gray-700 rounded-lg p-3 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"></textarea>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Permissões</h3>
                    <div id="permissions-container" class="space-y-4"></div>
                </div>
            </div>
            <div class="p-6 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 flex justify-end gap-3 rounded-b-2xl">
                <button type="button" id="cancel-button" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg transition-all hover:scale-105">Cancelar</button>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:shadow-lg transition-all hover:scale-105">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="/api/v1/dashboard/dashboard.js"></script>
</body>
</html>
