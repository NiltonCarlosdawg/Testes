<!DOCTYPE html>
<html lang="pt" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprovação de Lojas - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 dark:bg-gray-950 text-white flex flex-col border-r border-gray-200 dark:border-gray-800">
    <div class="h-16 flex items-center justify-center text-2xl font-bold border-b border-gray-800">
      KI<span class="text-indigo-400">TROCA</span>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="/api/v1/dashboard/index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 dark:hover:bg-gray-900 hover:text-indigo-400 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
        <span>Dashboard</span>
      </a>
      <a href="/api/v1/dashboard/roles.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 dark:hover:bg-gray-900 hover:text-indigo-400 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0012 11z" clip-rule="evenodd"/></svg>
        <span>Perfis de Usuario</span>
      </a>
      <a href="/api/v1/dashboard/lojas.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-600 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/></svg>
        <span>Lojas</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <header class="bg-white dark:bg-gray-950 shadow-sm h-16 flex items-center justify-end px-6 border-b border-gray-200 dark:border-gray-800">
      <div class="flex items-center gap-4">
        <span id="user-email" class="text-sm font-medium text-gray-600 dark:text-gray-400"></span>
        <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-semibold text-sm py-2 px-4 rounded-lg transition-all hover:scale-105">Logout</button>
      </div>
    </header>

<main class="flex-1 p-6 lg:p-8">
  <div id="feedback-message" class="hidden mb-6 p-4 text-sm rounded-lg"></div>

  <!-- Cabeçalho + Botão Adicionar -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Aprovação de Lojas</h1>
    <div class="flex gap-3">
      <input type="text" id="search-input" placeholder="Buscar loja..." class="w-64 p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
      <button id="search-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-lg transition-all hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
        </svg>
      </button>
      <button id="open-add-loja-modal" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:shadow-lg transition-all flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Adicionar Loja
      </button>
    </div>
  </div>

  <!-- Filtros de Status -->
  <div class="flex flex-wrap gap-2 mb-4">
    <button data-status="" class="filter-btn px-4 py-2 text-sm font-medium rounded-lg bg-indigo-600 text-white active">
      Todas
    </button>
    <button data-status="pendente" class="filter-btn px-4 py-2 text-sm font-medium rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Pendente
    </button>
    <button data-status="aprovado" class="filter-btn px-4 py-2 text-sm font-medium rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Aprovado
    </button>
    <button data-status="ativa" class="filter-btn px-4 py-2 text-sm font-medium rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Ativa
    </button>
    <button data-status="suspensa" class="filter-btn px-4 py-2 text-sm font-medium rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Suspensa
    </button>
    <button data-status="inativa" class="filter-btn px-4 py-2 text-sm font-medium rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Inativa
    </button>
  </div>

  <!-- Tabela -->
  <div class="bg-white dark:bg-gray-950 rounded-2xl shadow-md border border-gray-200 dark:border-gray-800 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50 dark:bg-gray-900">
          <tr>
            <th class="py-4 px-6 text-left font-semibold text-gray-600 dark:text-gray-400">Logo</th>
            <th class="py-4 px-6 text-left font-semibold text-gray-600 dark:text-gray-400">Nome</th>
            <th class="py-4 px-6 text-left font-semibold text-gray-600 dark:text-gray-400">Dono</th>
            <th class="py-4 px-6 text-left font-semibold text-gray-600 dark:text-gray-400">Status</th>
            <th class="py-4 px-6 text-center font-semibold text-gray-600 dark:text-gray-400">Ações</th>
          </tr>
        </thead>
        <tbody id="lojas-table-body" class="text-gray-700 dark:text-gray-200 divide-y divide-gray-200 dark:divide-gray-800"></tbody>
      </table>
    </div>

    <!-- Paginação -->
    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 flex flex-col sm:flex-row justify-between items-center gap-3">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Mostrando <span id="pagination-info">0</span> de <span id="total-items">0</span> lojas
      </p>
      <div class="flex gap-2">
        <button id="prev-page" class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">Anterior</button>
        <button id="next-page" class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">Próximo</button>
      </div>
    </div>
  </div>

  <!-- MODAL ADICIONAR LOJA -->
  <div id="add-loja-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <div id="modal-backdrop" class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

    <div class="relative bg-white dark:bg-gray-950 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 w-full max-w-5xl max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200 dark:border-gray-800">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Adicionar Nova Loja</h3>
      </div>

      <form id="add-loja-form" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
        <!-- Nome -->
        <div>
          <label for="nome" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Nome da Loja *</label>
          <input type="text" id="nome" required placeholder="Ex: Loja do João"
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

      <!-- Dono (Select de Usuários) -->
      <div>
        <label for="donoId" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Dono da Loja *</label>
        <select id="donoId" required
          class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
          <option value="">Carregando usuários...</option>
        </select>
      </div>

        <!-- Descrição -->
        <div class="md:col-span-2">
          <label for="descricao" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Descrição</label>
          <textarea id="descricao" rows="3" placeholder="Descreva a loja..."
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"></textarea>
        </div>

        <!-- Email Comercial -->
        <div>
          <label for="emailComercial" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email Comercial</label>
          <input type="email" id="emailComercial" placeholder="Ex: contato@loja.com"
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <!-- Telefone Comercial -->
        <div>
          <label for="telefoneComercial" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Telefone Comercial</label>
          <input type="text" id="telefoneComercial" placeholder="Ex: +244 923 456 789"
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <!-- Logo URL -->
        <div>
          <label for="logoUrl" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Logo URL</label>
          <input type="url" id="logoUrl" placeholder="https://exemplo.com/logo.png"
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <!-- Banner URL -->
        <div>
          <label for="bannerUrl" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Banner URL</label>
          <input type="url" id="bannerUrl" placeholder="https://exemplo.com/banner.jpg"
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <!-- Documento Identificação -->
        <div class="md:col-span-2">
          <label for="documentoIdentificacao" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Documento de Identificação</label>
          <input type="text" id="documentoIdentificacao" placeholder="Ex: NIF, BI, etc."
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <!-- Endereço Comercial -->
        <div class="md:col-span-2">
          <h4 class="font-semibold text-gray-700 dark:text-gray-300 mb-3">Endereço Comercial</h4>
          <div class="grid grid-cols-2 gap-4">
            <input type="text" id="rua" placeholder="Rua *" required
              class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
            <input type="text" id="numero" placeholder="Número"
              class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
            <input type="text" id="bairro" placeholder="Bairro *" required
              class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
            <input type="text" id="cidade" placeholder="Cidade *" required
              class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
            <input type="text" id="estado" placeholder="Estado *" required
              class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
            <input type="text" id="cep" placeholder="CEP *" required
              class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
            <input type="text" id="complemento" placeholder="Complemento"
              class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition col-span-2" />
          </div>
        </div>

        <!-- Botões -->
        <div class="md:col-span-2 flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-800">
          <button type="button" id="cancel-add-loja"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition">
            Cancelar
          </button>
          <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-lg transition">
            Criar Loja
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
  </div>
</div>



  <script src="/api/v1/dashboard/modal.js" defer></script>
  <script src="/api/v1/dashboard/lojas.js" defer></script>
</body>
</html>
