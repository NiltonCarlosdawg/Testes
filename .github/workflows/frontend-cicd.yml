name: Frontend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-cicd.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: ./frontend
        env:
          NODE_ENV: development

      - name: Run linter
        run: pnpm run lint
        working-directory: ./frontend
        continue-on-error: false

      - name: Type check
        run: pnpm exec tsc --noEmit
        working-directory: ./frontend

      - name: Build project
        run: pnpm run build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://calunga.shop/api/v1' }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: ./frontend
        env:
          NODE_ENV: development

      - name: Build project
        run: pnpm run build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://calunga.shop/api/v1' }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || '22' }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Sync with rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || '22' }}" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env' \
            --exclude '.next/cache' \
            frontend/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/edgar/calungasoft/e-commerce/frontend/

      - name: Restart application
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.SSH_PORT || '22' }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << 'ENDSSH'
            set -e
            
            DEPLOY_PATH="/home/edgar/calungasoft/e-commerce/frontend"
            PM2_APP_NAME="frontend"
            
            # Criar diretório se não existir
            mkdir -p "$DEPLOY_PATH"
            
            cd "$DEPLOY_PATH"
            
            echo "Installing dependencies..."
            export PATH=$HOME/.local/share/pnpm:$PATH
            pnpm install --no-frozen-lockfile
            
            echo "Restarting application with PM2..."
            pm2 delete $PM2_APP_NAME || true
            pm2 start pnpm --name $PM2_APP_NAME -- start
            pm2 save
            
            echo "Frontend deploy completed!"
          ENDSSH

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Frontend deployed successfully!"
          else
            echo "Frontend deployment failed!"
          fi